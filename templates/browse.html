<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Browse</title>
  </head>
  <body>
    {% extends 'base.html' %}
    {% block content %}


    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
                  <div class="table-responsive">
                    <table class="table table-striped table-hover sortable dark-text" style="word-wrap: break-word;">
                      <thead class="thead-light">
                        <tr>
                          <th scope="col">PDB</th>
                          <th scope="col">Original_Chain</th>
                          <th scope="col">CDR</th>
                          <th scope="col">Length</th>
                          <th scope="col">Cluster</th>
                        </tr>
                      </thead>
                      {% for item in retrieve_all %}

                      <tr>
                        <td><a href="{{ url_for('uniqueQuery', queryname=item.pdb, settings='PDB') }}" target="_blank">{{ item.pdb }}</td>
                        <td>{{ item.original_chain }}</td>
                        <td><a href="{{ url_for('uniqueQuery', queryname=item.CDR, settings='CDR') }}" target="_blank">{{ item.CDR }}</td>
                        <td><a href="{{ url_for('uniqueQuery', queryname=item.CDR_length, settings='CDR_length') }}" target="_blank">{{ item.length }}</td>
                        <td><a href="{{ url_for('uniqueQuery', queryname=item.fullcluster, settings='fullcluster') }}" target="_blank">{{ item.fullcluster }}</td>
                      </tr>

                      {% endfor %}
                    </table>
                  </div>
                </div>
              </div>
            </div>


    {% endblock %}
  </body>
</html>
